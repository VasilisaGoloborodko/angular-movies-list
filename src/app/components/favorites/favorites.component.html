<div class="header-main border-bottom bg-white p-3">
  <a
    class="btn btn-primary"
    routerLink=".."
  >
    Back to main page
  </a>
</div>

<div class="favorites__container">
  <div *ngFor="let movie of movies" class="card favorites__card">
    <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top">

    <div class="card-body d-flex justify-content-between flex-column">
      <div>
        <h2 class="card-title">{{movie.original_title}}</h2>
        <h6>{{movie.release_date | date}}</h6>
        <p class="card-text">{{movie.overview}}</p>
      </div>

      <div class="d-flex align-items-center justify-content-between">
        <div>
          <b>Rating: </b>
          <div class="d-flex justify-content-between align-items-center">
            <i
              *ngFor="let star of [1, 2, 3, 4, 5]; index as i"
              class="fa fa-star favorites__card__rating-star"
              [ngClass]="{colored: i < getRating(movie.vote_average)}"
            ></i>
          </div>
        </div>

        <button type="button" class="btn btn-danger px-3" (click)="removeFromFavorites(movie.id)">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
